{%extends 'layout/layout.html'%}
{%block content%}
<div>
    <h2>Cities:</h2>
    <div class="row" id="cities">
        {%for city in cities_temp%}
            <div class="col-md-6">
                <div class="card card-body mb-3">
                    <p>{{city.name}}</p>
                    <h2>{{city.temp}}</h2>
                    <p>Pressure: {{city.pressure}}hPa</p>
                    <p>Humidity: {{city.humidity}}%</p>
                </div>
            </div>
        {%endfor%}
    </div
</div>
{%endblock%}
